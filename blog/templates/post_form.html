{% extends 'base.html' %}

{% block title %}New Blog{% endblock %}

{% block body %}
    {% if post.pk %}
        <h2>Edit Blog</h2>
    {% else %}
        <h2>Create a New Blog</h2>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete {{ post.title }}{% endblock %}

{% block body %}
    <div>
        <p>Delete <strong>{{ post.title }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete">
            <a href="{% url 'blog:post-detail' pk=post.pk %} ">Cancel</a>
        </form>
    </div>
{% endblock %}

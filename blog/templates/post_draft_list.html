{% extends 'base.html' %}
{% load static %}

{% block title%}Public Blogs{% endblock %}

{% block links %}
    <link href="{% static 'css/post_list.css' %}" rel="stylesheet">
{% endblock%}

{% block body %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog:post-detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>Created On: {{ post.created_date }}</p>
            <input type="button" value="Publish">
        </div>
    {% endfor %}
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title%}Public Blogs{% endblock %}

{% block links %}
    <link href="{% static 'css/post_list.css' %}" rel="stylesheet">
{% endblock%}

{% block body %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="">{{ post.title }}</a></h1>
            <p>Published On: {{ post.created_date }}</p>
            <a href="">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}

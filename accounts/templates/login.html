{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block links %}
<link href="{% static 'accounts/css/base.css' %}" rel="stylesheet">
{% endblock%}

{% block body %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'accounts:signUp' %}">Register</a>
</form>
{% endblock %}
